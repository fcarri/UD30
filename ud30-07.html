<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let num = 10;
        for (var i = num - 1; i >= 1; i--) {    
            num = num * i;
        }
        document.getElementById("demo").innerHTML=num;
    </script>
</body>
</html>
