    <script>
        function palindrom(str) {
            const newStr = str.replace(/[\W_]/g, "").toLowerCase();
            const strReversed = newStr.split("").reverse().join("");

            return newStr === strReversed ? "es un palindromo" : "no es un palindromo";
        }

        console.log(palindrom("la ruta nos aporta otro paso natural"));        
       
    </script>
