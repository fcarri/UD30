<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
       let num = 200; 
       function parImpar(num) {
            return num % 2;
       }
       if (parImpar(num) == 0){
        document.getElementById("demo").innerHTML= "El número es par";
       }else{
        document.getElementById("demo").innerHTML= "El número es impar";
       }
       
    </script>
</body>
</html>
